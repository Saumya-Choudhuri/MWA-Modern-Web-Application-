<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider">
        <img class="slides active" src="img1.jpeg" alt="Image 1">
        <img class="slides" src="img2.jpeg" alt="Image 2">
        <img class="slides" src="img3.jpeg" alt="Image 3">

        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
    </div>

    <div class="dots">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>

    <script src="script.js"></script>
</body>
</html>
